<script>
jQuery(document).ready(function() {     
  Metronic.init(); // init metronic core components
  Layout.init(); // init current layout
  Login.init();

       $.backstretch([
        "/assets/admin/pages/media/bg/1.jpg",

        "/assets/admin/pages/media/bg/4.jpg"
        ], {
          fade: 1000,
          duration: 8000
		}
    );
});

	$("#btnLogin").click(function () {
		dologin();
	});
	
	$(document).keydown(function (e) {
		if (e.keyCode == 13) {
			dologin();
		}
	});

	function dologin() {
		var username = $("#txtUsername").val();
		var password = $("#txtPassword").val();
		var captchaToken = $("#txtCaptchaToken").val();
		var rememberMe = $("input[type='checkbox']").is(':checked');

		if (username == "") {
			$("#alertMessage").removeClass("display-hide");
			$("#message").html("用户名不允许为空！");
			$("#txtUsername").focus();
			return;
		}
		if (password == "") {
			$("#alertMessage").removeClass("display-hide");
			$("#message").html("密码不允许为空！");
			$("#txtPassword").focus();
			return;
		}
		if (captchaToken == "") {
			$("#alertMessage").removeClass("display-hide");
			$("#message").html("验证码不允许为空！");
			$("#txtPassword").focus();
		}

		$
				.ajax({
					url : "/common/publicKey",
					type : "GET",
					dataType : "json",
					cache : false,
					success : function(data) {
						var rsaKey = new RSAKey();
						rsaKey.setPublic(b64tohex(data.modulus),
								b64tohex(data.exponent));
						var enPassword = hex2b64(rsaKey.encrypt(password));
						$
								.ajax({
									url : '/common/submit',
									type : 'POST',
									cache : false,
									dataType : 'json',
									data : [ {
										name : 'username',
										value : username
									}, {
										name : 'enPassword',
										value : enPassword
									}, {
										name : 'rememberMe',
										value : rememberMe
									}, {
										name : 'captchaToken',
										value : captchaToken
									} ],
									success : function(result) {
										if (result.status == 'success') {
											location.href = decodeURIComponent("/admin/common/main");
										} else if (result.status == 'error') {
											$("#alertMessage").removeClass(
													"display-hide");
											$("#message").html(result.message);
											$("#txtUsername").focus();
											return;
										} else {
											$("#alertMessage").removeClass(
													"display-hide");
											$("#message").html("未知异常！");
											return;
										}
									},
									error : function() {
										$("#alertMessage").removeClass(
												"display-hide");
										$("#message").html("发送系统错误,请与系统管理员联系!");
									}
								});
					}
				});
	}

	// 产生新验证码
	function refushcode() {
		var d = new Date();
		//为了避免服务器或者浏览器缓存，添加了一个额外的参数
		document.getElementById("safecode").src = "/common/captcha?width=100&height=45&fontsize=30&time=" + d.toString(40);
	}
</script>
